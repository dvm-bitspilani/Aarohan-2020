    <script type="text/javascript" src="js/slick.min.js"></script>

    <script type="text/javascript">
      function resizefunc() {
        if (window.innerWidth < 1000) {
          $(".carousel").slick("unslick");
        } else {
          $(document).ready(function () {
            $(".carousel").slick({
              dots: true,
              infinite: true,
              arrows: true,
              slidesToShow: 2,
              slidesToScroll: 1,
            });
          });
        }
      }

      resizefunc();
    </script>
    <script src="js/nav.js"></script>
